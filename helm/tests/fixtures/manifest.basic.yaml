---
# Source: tensorio-models/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  namespace: default
  name: release-name-tensorio-models
  labels:
    app.kubernetes.io/name: tensorio-models
    helm.sh/chart: tensorio-models-0.1.0
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Tiller
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v1
      kind:  Mapping
      name: release-name-tensorio-models-rest-mapping
      prefix: /rest/
      host: tensorio-models.default
      timeout_ms: 5000
      service: release-name-tensorio-models.default:7317
      ---
      apiVersion: ambassador/v1
      kind:  Mapping
      name: release-name-tensorio-models-grpc-mapping
      prefix: /grpc/
      host: tensorio-models.default
      timeout_ms: 5000
      service: release-name-tensorio-models.default:7316

spec:
  type: ClusterIP
  ports:
    - port: 7317
      targetPort: rest
      protocol: TCP
      name: rest
    - port: 7316
      targetPort: grpc
      protocol: TCP
      name: grpc
  selector:
    app.kubernetes.io/name: tensorio-models
    app.kubernetes.io/instance: release-name

---
# Source: tensorio-models/templates/tests/test-connection.yaml
apiVersion: v1
kind: Pod
metadata:
  name: "release-name-tensorio-models-test-connection"
  labels:
    app.kubernetes.io/name: tensorio-models
    helm.sh/chart: tensorio-models-0.1.0
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Tiller
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:  ['release-name-tensorio-models:7317/v1/repository/healthz']
  restartPolicy: Never

---
# Source: tensorio-models/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: release-name-tensorio-models
  labels:
    app.kubernetes.io/name: tensorio-models
    helm.sh/chart: tensorio-models-0.1.0
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Tiller
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: tensorio-models
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tensorio-models
        app.kubernetes.io/instance: release-name
    spec:
      containers:
        - name: tensorio-models
          image: "docai/tensorio-models:latest"
          imagePullPolicy: Always
          volumeMounts:
          env:
            - name: BACKEND
              value: memory
          args: ["-backend", "$(BACKEND)"]
          ports:
            - name: grpc
              containerPort: 8080
              protocol: TCP
            - name: rest
              containerPort: 8081
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /v1/repository/healthz
              port: rest
          readinessProbe:
            httpGet:
              path: /v1/repository/healthz
              port: rest
      volumes:

---
