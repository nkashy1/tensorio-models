# Default values for tensorio-models.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace: default

repository:
  deployment:
    replicas: 1
    repository: docai/tensorio-models
    tag: latest
    pullPolicy: Always
    authTokensFile: AuthTokens.txt
    backend: memory
  service:
    type: ClusterIP
    grpcPort: 7316
    restPort: 7317
    hostname: tensorio-models.default
flea:
  deployment:
    replicas: 1
    repository: docai/flea
    tag: latest
    pullPolicy: Always
    serviceAccount:
      secret: tensorio-models
      key: sacred.json
      pemFile: sacred.pem
      googleAccessId: googleAccessId
      mountPath: /etc/auth
    backend: memory
    authTokensFile: AuthTokens.txt
    fleaUploadGcsBucket: tensorio-models-jobs-docai-neuron-dev
  service:
    type: ClusterIP
    grpcPort: 7318
    restPort: 7319
    hostname: flea.default
